<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto:wght@300;400;500;700;900&family=Indie+Flower&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="watch"></div>
  <div class="hidden" id="login-container">
    <form class="hidden" id="login-form">
      <input required maxlength="15" type="text" placeholder="What is your name?" autocomplete="off"/>
      <input id="input-submit" type="submit" value="Log In">
    </form>
  </div>
  <h1 id="greeting" class="hidden"></h1>
  <div class="todo-container">
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" required autocomplete="off"/>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <div class="weather-container">
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>
  <script src="./js/watch.js"></script>
  <script src="./js/greeting.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>

</html>
